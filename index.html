<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>New Year's Eve in:</h1>
    <div class="countdown-container">
        <div class="count-el days-text">
            <p class="time" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="count-el hours-text">
            <p class="time" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="count-el minutes-text">
            <p class="time" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="count-el seconds-text">
            <p class="time" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
